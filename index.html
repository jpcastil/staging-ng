<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/game.css">
  </head>
  <body>
    <!-- This contains the map -->
    <div id="map"></div>
    <!-- 
      This is the current challenge. The default display is None.
      Whenever you pull up a challenge, you display it on this div
      and hide the map div.
       
      This is a tentative solution, another would be to just have
      separate links.
    -->
    <div id="challenge">This is a challenge</div>
    <!-- End of body -->
    <script src="./scripts/game.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAssxIDJ3IHnCQljKoST3XSKLTJ5hpROsE&callback=main"
    async defer></script>
    <script src="./scripts/binaryCaster.js"></script>
    <!-- Bootstrap JS dependencies --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
