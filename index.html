<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <!-- Boostrap meta tags. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/game.css">
    <!-- binaryChallenge CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/binaryChallenge.css">
  </head>
  <body>
    <!-- This contains the map -->
    <div id="map"></div>
    <!-- 
      This is the current challenge. The default display is None.
      Whenever you pull up a challenge, you display it on this div
      and hide the map div.
       
      This is a tentative solution, another would be to just have
      separate links.
    -->
    <div class="container-fluid" id="challenge">
      
    </div>


    <!-- End of body -->

    <!-- jQuery (also a Bootstrap dependency -->
    <script src="./scripts/jquery-3.4.1.js"></script>
    <!-- Main Game -->
    <script src="./scripts/game.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAssxIDJ3IHnCQljKoST3XSKLTJ5hpROsE&callback=main"
    async defer></script>
    <!-- binaryChallenge -->
    <script src="./scripts/binaryChallenge.js"></script>
    <!-- Bootstrap dependencies --> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/7fe2d7cb24.js" crossorigin="anonymous"></script>
    
  </body>
</html>
